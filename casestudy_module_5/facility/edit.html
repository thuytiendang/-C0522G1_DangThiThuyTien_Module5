<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Facility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <style>
        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            bottom: 0;
            /*background: rgba(0, 0, 0, 0.5);*/
            /*color: #f1f1f1;*/
            width: 100%;
            padding: 20px;
        }
    </style>
</head>
<body>
<img src="https://img.freepik.com/premium-photo/spa-beauty-massage-health-wellness-background-spa-thai-therapy-treatment-aromatherapy-body-woman-with-flower-nature-candle-relax-summer-time_35007-260.jpg?w=2000"
     id="myVideo">

<div class="content">
    <h2 class="text-center fw-bold" style="color: #e7e70b">UPDATE FACILITY</h2>
    <div class="d-flex justify-content-center">
        <form class="w-50 border border-2 border-warning p-3 bg-warning bg-opacity-50 rounded"
              th:action="@{/facility/update}"
              method="post" th:object="${facility}">

            <input type="hidden" th:field="*{facilityId}" readonly/>

            <input type="hidden" th:field="*{facilityType.facilityTypeId}" readonly/>
            <div class="form-group">
                <label class="h6">Facility Type:</label>
                <div class="input-group">
                    <input type="text" class="form-control" th:value="${facility.facilityType.facilityTypeName}"
                           readonly style="background-color: #b6bac2"/>
                    <span class="input-group-text"><i class="fa-solid fa-house-user"></i></span>
                </div>
            </div>


            <div class="mt-3 form-group">
                <label for="facilityName" class="h6">Facility name:</label>
                <div class="input-group">
                    <input type="text" id="facilityName" class="form-control" th:field="*{facilityName}"
                           placeholder="Input Facility name"
                           th:value="${facility.facilityName}" name="facilityName">
                    <span class="input-group-text"><i class="fa-solid fa-file-signature"></i></span>
                </div>
            </div>
            <div class="form-group text-danger">
                <p th:if="${#fields.hasErrors('facilityName')}" th:errors="*{facilityName}">Name Error</p>
            </div>

            <div class="mt-3 form-group">
                <label for="area" class="h6">Area (m<sup>2</sup>):</label>
                <div class="input-group">
                    <input type="number" id="area" class="form-control" th:field="*{facilityArea}"
                           placeholder="Input Facility area"
                           th:value="${facility.facilityArea}" name="facilityArea">
                    <span class="input-group-text"><i class="fa-solid fa-chart-area"></i></span>
                </div>
            </div>
            <div class="form-group text-danger">
                <p th:if="${#fields.hasErrors('facilityArea')}" th:errors="*{facilityArea}">Name Error</p>
            </div>

            <div class="mt-3 form-group">
                <label for="cost" class="h6">Cost:</label>
                <div class="input-group">
                    <input type="text" id="cost" class="form-control" th:field="*{facilityCost}"
                           placeholder="Input Cost"
                           th:value="${facility.facilityCost}" name="facilityCost">
                    <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
                </div>
            </div>
            <div class="form-group text-danger">
                <p th:if="${#fields.hasErrors('facilityCost')}" th:errors="*{facilityCost}">Name Error</p>
            </div>

            <div class="mt-3 form-group">
                <label for="maxPeople" class="h6">Maximum number of people:</label>
                <div class="input-group">
                    <input type="number" id="maxPeople" class="form-control" th:field="*{maxPeople}"
                           placeholder="Input maximum number of people" th:value="${facility.maxPeople}"
                           name="maxPeople">
                    <span class="input-group-text"><i class="fa-solid fa-person"></i></span>
                </div>
            </div>
            <div class="form-group text-danger">
                <p th:if="${#fields.hasErrors('maxPeople')}" th:errors="*{maxPeople}">Name Error</p>
            </div>

            <div class="mt-3 form-group" id="standardRoomForm">
                <label for="standardRoom" class="h6">Standard room:</label>
                <div class="input-group">
                    <input type="text" id="standardRoom" class="form-control" th:field="*{standardRoom}"
                           th:value="${facility.standardRoom}" name="standardRoom" value=" -">
                    <span class="input-group-text"><i class="fa-solid fa-star"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group" id="descriptionForm">
                <label for="description" class="h6">Description other convenience:</label>
                <div class="input-group">
                    <input type="text" id="description" class="form-control" th:field="*{descriptionOtherConvenience}"
                           th:value="${facility.descriptionOtherConvenience}" name="otherConvenience" value=" -">
                    <span class="input-group-text"><i class="fa-solid fa-book"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group" id="poolAreaForm">
                <label for="poolArea" class="h6">Pool area (m<sup>2</sup>):</label>
                <div class="input-group">
                    <input type="text" id="poolArea" class="form-control" th:field="*{poolArea}" name="poolArea"
                           th:value="${facility.poolArea}" value="0">
                    <span class="input-group-text"><i class="fa-solid fa-person-swimming"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group" id="numberOfFloorsForm">
                <label for="numberOfFloors" class="h6">Number of floors:</label>
                <div class="input-group">
                    <input type="number" id="numberOfFloors" class="form-control" th:field="*{numberOfFloors}"
                           th:value="${facility.numberOfFloors}" name="numberOfFloor" value="0">
                    <span class="input-group-text"><i class="fa-solid fa-building"></i></span>
                </div>
            </div>
            <div class="form-group text-danger">
                <p th:if="${#fields.hasErrors('numberOfFloors')}" th:errors="*{numberOfFloors}">Name Error</p>
            </div>

            <div class="mt-3 form-group" id="facilityFreeForm" style="display: none">
                <label for="facilityFree" class="h6">Facility free:</label>
                <div class="input-group">
                    <input type="text" id="facilityFree" class="form-control" th:field="*{facilityFree}"
                           name="facilityFree"
                           th:value="${facility.facilityName}" value=" -">
                    <span class="input-group-text"><i class="fa-solid fa-gift"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label class="h6" for="rentType">Rent Type:</label>
                <div class="input-group">
                    <select id="rentType" class="form-select" name="rentTypeId" th:field="*{rentType}">
                        <option th:each="item : ${rentTypes}" th:value="${item.rentTypeId}"
                                th:text="${item.rentTypeName}"
                                th:selected="${item.rentTypeId == facility.rentType.rentTypeId}"></option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>

            <div class="mt-3 text-center">
                <button class="btn btn-warning btn-outline-warning btn-sm border border-2 border-warning text-dark">
                    -- Update <i class="fa-solid fa-floppy-disk"></i> --
                </button>
            </div>
        </form>
    </div>
    <p class="text-center m-3">
        <a style="color: #75a8cd; font-size: 20px; font-weight: bolder" href="/facility/list"><i class="fa-solid fa-backward"></i> Back to Facility list</a>
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
