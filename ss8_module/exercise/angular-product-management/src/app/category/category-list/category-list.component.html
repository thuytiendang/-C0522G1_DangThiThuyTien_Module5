<h1 style="text-align: center; color: blue">Danh sách Danh mục</h1>
<p style="text-align: center; color: #0a5e0d"><a routerLink="/category/create">Tạo mới danh mục</a></p>
<div class="container-fluid">
  <div class="p-3">
    <table class="table table-striped table-bordered" id="customerTable">
      <thead>
      <tr class="text-center bg-warning bg-opacity-50">
        <th>STT</th>
        <th>Danh mục</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let category of categories; index as i">
        <td>{{i + 1}}</td>
        <td>{{category.name}}</td>
        <td style="text-align: center"><button style="background-color: blue" routerLink="/category/update/{{category.id}}">Chỉnh sửa</button></td>
        <td style="text-align: center"><button style="background-color: red" routerLink="/category/delete/{{category.id}}">Xóa</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
