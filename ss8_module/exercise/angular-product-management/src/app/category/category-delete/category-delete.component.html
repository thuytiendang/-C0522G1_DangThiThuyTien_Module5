<div class="content">
  <h2 class="text-center fw-bold" style="color: #bf0202">Xóa sản phẩm</h2>
  <div class="d-flex justify-content-center">
    <form class="w-50 border border-2 border-success p-3 bg-success bg-opacity-25 rounded"
          [formGroup]="categoryForm" (ngSubmit)="deleteCategory(categoryId)" >
      <div class="form-group">
        <label for="code" class="h6">Mã danh mục:</label>
        <div class="input-group">
          <input type="number" formControlName="id" id="code" class="form-control" readonly>
          <span class="input-group-text" > <i class="fa-solid fa-person-circle-question"></i></span>
        </div>
      </div>
      <div class="mt-3 form-group">
        <label for="name" class="h6">Tên danh mục:</label>
        <div class="input-group">
          <input type="text" formControlName="name" id="name" class="form-control" >
          <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button type="submit" class="btn btn-danger btn-sm border border-2 border-danger m-2">
          --Xóa--
        </button>
        <button routerLink="/category/list" class="btn btn-warning btn-sm border border-2 border-warning">
          --Quay về list--
        </button>
      </div>
    </form>
  </div>
</div>
