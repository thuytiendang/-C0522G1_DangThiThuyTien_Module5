<h1 style="text-align: center; color: blue">Danh sách sản phẩm</h1>
<p style="text-align: center; color: #0a5e0d"><a routerLink="/product/create">Tạo mới sản phẩm</a></p>
<div class="container-fluid">
  <div class="p-3">
    <table class="table table-striped table-bordered" id="customerTable">
      <thead>
      <tr class="text-center bg-warning bg-opacity-50">
        <th>STT</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Danh mục</th>
        <th>Mô tả</th>
        <th>Chỉnh sửa</th>
        <th>Xóa</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products; index as i">
        <td>{{i + 1}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.category.name}}</td>
        <td>{{product.description}}</td>
        <td><button style="background-color: blue" routerLink="/product/update/{{product.id}}">Chỉnh sửa</button></td>
        <td><button style="background-color: red" routerLink="/product/delete/{{product.id}}">Xóa</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
