<div class="content">
  <h2 class="text-center fw-bold" style="color: #e7e70b">ADD NEW CUSTOMER</h2>
  <div class="d-flex justify-content-center">
    <form class="w-50 border border-2 border-success p-3 bg-success bg-opacity-25 rounded" method="post" >
      <div class="form-group">
        <label for="name" class="h6">Name:</label>
        <div class="input-group">
          <input type="text" id="name" class="form-control"
                 placeholder="Input name" name="customerName">
          <span class="input-group-text"> <i class="fa-solid fa-person-circle-question"></i></span>
        </div>
      </div>
      <!--            <div class="form-group text-danger">-->
      <!--                <p>Name Error</p>-->
      <!--            </div>-->

      <div class="mt-3 form-group">
        <label for="datepicker" class="h6">Date of Birth:</label>
        <input type="text" id="datepicker" class="form-control"
               placeholder="Input birthday" name="customerBirthday">
      </div>
      <!--            <div class="form-group text-danger">-->
      <!--                <p>Name Error</p>-->
      <!--            </div>-->

      <div class="mt-3 form-group">
        <label class="h6">Gender:</label>
        <div class="d-flex">
          <label class="d-block me-4">
            <input type="radio">
            <i class="fa-solid fa-mars"></i>
          </label>
          <label class="d-block">
            <input type="radio" name="customerGender">
            <i class="fa-solid fa-venus"></i>
          </label>
        </div>
      </div>
      <!--            <div class="form-group text-danger">-->
      <!--                <p >Name Error</p>-->
      <!--            </div>-->

      <div class="mt-3 form-group">
        <label for="idCard" class="h6">Identity card:</label>
        <div class="input-group">
          <input type="text" id="idCard" class="form-control" placeholder="Input Id card"
                 name="customerIdCard">
          <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
        </div>
      </div>
      <!--            <div class="form-group text-danger">-->
      <!--                <p>Name Error</p>-->
      <!--            </div>-->

      <div class="mt-3 form-group">
        <label for="phone" class="h6">Phone number:</label>
        <div class="input-group">
          <input type="text" id="phone" class="form-control"
                 placeholder="Input Phone number" name="customerPhone">
          <span class="input-group-text"><i class="fa-solid fa-square-phone"></i></span>
        </div>
      </div>
      <!--            <div class="form-group text-danger">-->
      <!--                <p>Name Error</p>-->
      <!--            </div>-->

      <div class="mt-3 form-group">
        <label for="email" class="h6">Email:</label>
        <div class="input-group">
          <input type="text" id="email" class="form-control" placeholder="Input Email" name="customerEmail">
          <span class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
        </div>
      </div>
      <!--            <div class="form-group text-danger">-->
      <!--                <p>Name Error</p>-->
      <!--            </div>-->

      <div class="mt-3 form-group">
        <label for="address" class="h6">Address:</label>
        <div class="input-group">
          <input type="text" id="address" class="form-control" placeholder="Input Address" name="customerAddress">
          <span class="input-group-text"><i class="fa-solid fa-map-location-dot"></i></span>
        </div>
      </div>
      <!--            <div class="form-group text-danger">-->
      <!--                <p>Name Error</p>-->
      <!--            </div>-->

      <div class="mt-3 form-group">
        <label class="h6" for="customerType">Customer Type:</label>
        <div class="input-group">
          <select id="customerType" class="form-select" name="customerTypeId">
            <option></option>
          </select>
          <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button type="submit" class="btn btn-info btn-sm border border-2 border-success">
          -- Save <i class="fa-solid fa-floppy-disk"></i> --
        </button>
      </div>
    </form>
  </div>
  <p class="text-center m-3">
    <a style="color: #75a8cd; font-size: 20px; font-weight: bolder" href="casestudy_module_5\home_page.html"><i
      class="fa-solid fa-backward"></i> Back to Facility list</a>
  </p>
</div>
