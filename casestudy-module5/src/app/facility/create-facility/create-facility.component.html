<div class="content">
  <h2 class="text-center fw-bold" style="color: #e7e70b">ADD NEW FACILITY</h2>
  <div class="d-flex justify-content-center">
    <form class="w-50 border border-2 border-success p-3 bg-success bg-opacity-25 rounded"
          [formGroup]="facilityForm" (ngSubmit)="addFacility()">
      <div class="mt-3 form-group">
        <label class="h6" for="facilityType">Facility Type:</label>
        <div class="input-group">
          <select formControlName="facilityType" id="facilityType" class="form-select" onchange="changeForm(this)">
            <option *ngFor="let facilityType of facilityTypes" [ngValue]="facilityType">{{facilityType.facilityTypeName}}</option>
          </select>
          <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
        </div>
      </div>

      <div class="form-group">
        <label for="facilityName" class="h6">Facility name:</label>
        <div class="input-group">
          <input type="text" id="facilityName" class="form-control" placeholder="Input Facility name"
                 formControlName="facilityName">
          <span class="input-group-text"><i class="fa-solid fa-file-signature"></i></span>
        </div>
      </div>
      <!--            <div class="form-group text-danger">-->
      <!--                <p>Name Error</p>-->
      <!--            </div>-->

      <div class="mt-3 form-group">
        <label for="area" class="h6">Area (m<sup>2</sup>):</label>
        <div class="input-group">
          <input type="number" id="area" class="form-control" placeholder="Input Facility area" formControlName="facilityArea">
          <span class="input-group-text"><i class="fa-solid fa-chart-area"></i></span>
        </div>
      </div>
      <!--            <div class="form-group text-danger">-->
      <!--                <p>Name Error</p>-->
      <!--            </div>-->

      <div class="mt-3 form-group">
        <label for="cost" class="h6">Cost:</label>
        <div class="input-group">
          <input type="text" id="cost" class="form-control" placeholder="Input Cost" formControlName="facilityCost">
          <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
        </div>
      </div>
      <!--            <div class="form-group text-danger">-->
      <!--                <p>Name Error</p>-->
      <!--            </div>-->

      <div class="mt-3 form-group">
        <label for="maxPeople" class="h6">Maximum number of people:</label>
        <div class="input-group">
          <input type="number" id="maxPeople" class="form-control"
                 placeholder="Input maximum number of people" formControlName="maxPeople">
          <span class="input-group-text"><i class="fa-solid fa-person"></i></span>
        </div>
      </div>
      <!--            <div class="form-group text-danger">-->
      <!--                <p >Name Error</p>-->
      <!--            </div>-->

      <div class="mt-3 form-group" id="standardRoomForm">
        <label for="standardRoom" class="h6">Standard room:</label>
        <div class="input-group">
          <input type="text" id="standardRoom" class="form-control" formControlName="standardRoom"
                 value=" -" placeholder="input standard room">
          <span class="input-group-text"><i class="fa-solid fa-star"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group" id="descriptionForm">
        <label for="description" class="h6">Description other convenience:</label>
        <div class="input-group">
          <input type="text" id="description" class="form-control"
                 formControlName="descriptionOtherConvenience" value=" -" placeholder="input other convenience">
          <span class="input-group-text"><i class="fa-solid fa-book"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group" id="poolAreaForm">
        <label for="poolArea" class="h6">Pool area (m<sup>2</sup>):</label>
        <div class="input-group">
          <input type="text" id="poolArea" class="form-control" formControlName="poolArea" value="0"
                 placeholder="input pool area">
          <span class="input-group-text"><i class="fa-solid fa-person-swimming"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group" id="numberOfFloorsForm">
        <label for="numberOfFloors" class="h6">Number of floors:</label>
        <div class="input-group">
          <input type="number" id="numberOfFloors" class="form-control" formControlName="numberOfFloors"
                 value="0" placeholder="input number of floor">
          <span class="input-group-text"><i class="fa-solid fa-building"></i></span>
        </div>
      </div>
      <!--            <div class="form-group text-danger">-->
      <!--                <p >Name Error</p>-->
      <!--            </div>-->

      <div class="mt-3 form-group" id="facilityFreeForm" style="display: none">
        <label for="facilityFree" class="h6">Facility free:</label>
        <div class="input-group">
          <input type="text" id="facilityFree" class="form-control" formControlName="facilityFree" value=" -"
                 placeholder="input facility free">
          <span class="input-group-text"><i class="fa-solid fa-gift"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label class="h6" for="rentType">Rent Type:</label>
        <div class="input-group">
          <select id="rentType" class="form-select" formControlName="rentType">
            <option *ngFor="let rentType of rentTypes" [ngValue]="rentType">{{rentType.rentTypeName}}</option>
          </select>
          <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-warning btn-sm border border-2 border-success text-dark">
          -- Save <i class="fa-solid fa-floppy-disk"></i> --
        </button>
      </div>
    </form>
  </div>
  <p class="text-center m-3">
    <a style="color: #75a8cd; font-size: 20px; font-weight: bolder"  routerLink=""><i class="fa-solid fa-backward"></i> Back to Facility list</a>
  </p>
</div>
